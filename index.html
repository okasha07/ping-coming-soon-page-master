<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="logo" width="60px" />
      <p class="soon">We are lunching <span>soon!</span></p>
      <p class="sub">Subscribe and get notified</p>
      <form action="">
        <input type="email" placeholder="Your email address..." />
        <button type="submit">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />
      <div class="social-bullets">
        <a href="#" target="_blank" rel="noopener noreferrer">F</a>
        <a href="#" target="_blank" rel="noopener noreferrer">F</a>
        <a href="#" target="_blank" rel="noopener noreferrer">F</a>
      </div>
      <p class="copy-right">C Copyright Ping. All rights reserved</p>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
